<div class="flex items-center justify-center h-screen">
    <form class="bg-white p-8 shadow-md rounded-md">
      <h2 class="text-2xl font-semibold mb-6">Login</h2>
      <div class="mb-4">
        <label for="username" class="block text-gray-600 text-sm font-medium mb-2">Username:</label>
        <input type="text" id="username" name="username" class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your username">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your password">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Login</button>
    </form>
  </div>
