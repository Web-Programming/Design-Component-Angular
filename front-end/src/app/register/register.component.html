<div class="flex items-center justify-center h-screen">
    <form class="bg-white p-8 shadow-md rounded-md">
      <h2 class="text-2xl font-semibold mb-6">Register</h2>
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <label for="firstName" class="block text-gray-600 text-sm font-medium mb-2">First Name:</label>
          <input type="text" id="firstName" name="firstName" class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your first name">
        </div>
        <div>
          <label for="lastName" class="block text-gray-600 text-sm font-medium mb-2">Last Name:</label>
          <input type="text" id="lastName" name="lastName" class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your last name">
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your email">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your password">
      </div>
      <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:border-blue-300">Register</button>
    </form>
  </div>
