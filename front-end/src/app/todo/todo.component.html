<div class="flex flex-col items-center justify-center h-screen">
    <form class="bg-white p-8 shadow-md rounded-md mb-4">
      <h2 class="text-2xl font-semibold mb-6">Todo</h2>
      <div class="mb-4">
        <label for="todoInput" class="block text-gray-600 text-sm font-medium mb-2">Todo:</label>
        <div class="flex">
          <input
            type="text"
            id="todoInput"
            name="todoInput"
            [(ngModel)]="newTodo"
            class="w-full border px-4 py-2 rounded-md focus:outline-none focus:ring focus:border-blue-300"
            placeholder="Enter your todo"
          />
          <button
            type="button"
            (click)="addTodo()"
            class="ml-2 w-1/4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
          >
            Input
          </button>
        </div>
      </div>
    </form>
  
    <table *ngIf="todos.length" class="w-full border">
      <thead>
        <tr>
          <th class="border px-4 py-2">Todo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td class="border px-4 py-2">{{ todo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
